<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
	<title>Pomodoro Timer</title>
	<meta name="description" content="Pomodoro timer, keeping you on task!">
	<meta name="Author" content="Luke Tucker">
	<link href="https://fonts.googleapis.com/css?family=Iceberg|Unica+One" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.min.css">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<div class="container">

		<div class="overlay overlay-ani">
			<h1 id="header" class="header-ani">Pomodoro Timer</h1>
		</div>

		<div class="time-setters">

			<div class="study-time-set">
				<h2>Study</h2>
				<div class="time-btns-holder">
					<img id="study-down" class="time-btn" src="images/minus.svg" alt="Minus Min">
					<div id="study-time">25</div>
					<img id="study-up" class="time-btn" src="images/plus.svg" alt="Plus Min">
				</div><!-- time btns holder -->
			</div><!-- study time -->

			<div class="break-time-set">
				<h2>Break</h2>
				<div class="time-btns-holder">
					<img id="break-down" class="time-btn" src="images/minus.svg" alt="Minus Min">
					<div id="break-time">5</div>
					<img id="break-up" class="time-btn" src="images/plus.svg" alt="Plus Min">
				</div><!-- time btns holder -->
			</div><!-- break time -->

		</div><!-- time setters -->

		<div class="countdown">
			<div class="countdown-info">
				<p class="countdown-number"></p>
				<div>
					<p class="countdown-start">Start</p>
					<p class="countdown-stop">Stop</p>
				</div>
			</div><!-- countdown info -->

			<div class="inner-time-circ"></div>
			<svg id="timer-svg">
				<circle id="circ-svg" cx="154" cy="154" r="145"></circle>
			</svg>
		</div><!-- countdown -->

	</div><!-- container -->

	<script src="js/main.min.js"></script>
</body>
</html>
